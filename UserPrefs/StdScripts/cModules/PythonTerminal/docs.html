<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="docs.css"/>
    <style>
        body{
            background-color: #111;
            border: 0;

            overflow: hidden;

            width: 125% !important;
            height: 125% !important;

            -ms-transform: scale(0.8);
            -moz-transform: scale(0.8);
            -o-transform: scale(0.8);
            -webkit-transform: scale(0.8);
            transform: scale(0.8);


            -ms-transform-origin: 0 0;
            -moz-transform-origin: 0 0;
            -o-transform-origin: 0 0;
            -webkit-transform-origin: 0 0;
            transform-origin: 0 0;
        }
        /* CSS */
        .button {
            background-color: #222;
            border: 1px solid #282828;
            border-radius: 4px;
            padding: 4px;
            color: #FFFFFF;
            display: inline-block;
            text-align: center;
            text-decoration: none;
            transition-duration: .2s;
            transition-property: background-color, border-color, color, fill, stroke;
            transition-timing-function: cubic-bezier(.4, 0, 0.2, 1);
        }

        .button:hover {
            background-color: #374151;
        }

        .button:focus {
            box-shadow: none;
            outline: 2px solid transparent;
            outline-offset: 2px;
        }
    </style>
</head>

<body>
    <table style="width: 100%; height: 100%;">
        <tr>
            <td style="height:32px">
                <a class="button" role="button" href="https://pilgway.com/files/3dcoat/PythonAPI/index.html" target="docs"><img width="24" src="icons/home.png" /></a>
                <a class="button" role="button" href="#" onclick="window.history.back()"><img width="24" src="icons/arrow_back.png" /></a>
                <a class="button" role="button" href="#" onclick="window.history.forward()"><img width="24" src="icons/arrow_forward.png" /></a>
            </td>
        </tr>
        <tr>
            <td>

                <iframe id="docs" name="docs" style="width: 100%; height: 100%; border: none 0px;" src="https://pilgway.com/files/3dcoat/PythonAPI/index.html">

                </iframe>
            </td>
        </tr>
    </table>
</body>

</html>
